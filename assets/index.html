<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>crt manager</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="/assets/styles.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
            rel="stylesheet"
        />
        <script src="/assets/script.js" defer></script>
    </head>
    <body class="bg-gray-900 text-purple-500">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <h1 class="text-6xl font-bold mb-12 text-center">television</h1>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <form
                        id="uploadForm"
                        class="mb-8 border-2 border-purple-500 p-6 rounded-md"
                    >
                        <div class="mb-4">
                            <div class="relative">
                                <input
                                    type="file"
                                    id="fileInput"
                                    class="hidden"
                                />
                                <input
                                    spellcheck="false"
                                    type="text"
                                    id="fileNameInput"
                                    class="w-full bg-black text-purple-500 px-4 py-3 pr-12 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg"
                                    placeholder="file"
                                />
                                <button
                                    type="button"
                                    id="browseButton"
                                    class="absolute top-0 right-0 px-6 py-3 bg-purple-500 hover:bg-purple-600 text-black rounded-r-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg"
                                >
                                    choose
                                </button>
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="w-full bg-purple-500 hover:bg-purple-600 text-black py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg"
                        >
                            upload
                        </button>
                    </form>

                    <div class="mb-8 border-2 border-purple-500 p-6 rounded-md">
                        <h2 class="text-3xl font-bold mb-6">video opts</h2>
                        <div class="flex flex-row gap-4 items-center">
                            <label class="flex items-center">
                                <span class="mr-2 text-lg">gain</span>
                                <input
                                    type="number"
                                    id="gain"
                                    class="form-input w-24 px-3 py-2 bg-black text-purple-500 rounded-md focus:outline-none focus:ring-purple-500 text-lg"
                                    value="0"
                                />
                            </label>
                            <label class="flex items-center w-full">
                                <span class="mr-2 text-lg">visualizer</span>
                                <select
                                    id="visualizer"
                                    class="w-full form-select block px-4 py-3 text-lg font-normal bg-black text-purple-500 bg-clip-padding bg-no-repeat rounded transition ease-in-out m-0 focus:outline-none focus:ring-purple-500"
                                >
                                    <option value="none" selected>None</option>
                                    <option value="scope">Scope</option>
                                    <option value="spectrum">Spectrum</option>
                                    <option value="spectrometer">
                                        Spectrometer
                                    </option>
                                    <option value="vuMeter">VU Meter</option>
                                </select>
                            </label>
                        </div>
                    </div>

                    <div class="mb-8 border-2 border-purple-500 p-6 rounded-md">
                        <h2 class="text-3xl font-bold mb-6">controls</h2>
                        <div class="flex flex-row gap-4">
                            <button
                                id="stopButton"
                                class="w-full bg-red-500 hover:bg-red-600 text-black py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-lg"
                            >
                                stop
                            </button>

                            <button
                                id="randomButton"
                                class="w-full bg-purple-500 hover:bg-purple-600 text-black py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg"
                            >
                                random video
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="mb-8 border-2 border-purple-500 p-6 rounded-md">
                        <h2 class="text-3xl font-bold mb-6">playlists</h2>
                        <div class="mb-4">
                            <select
                                id="playlist"
                                class="w-full form-select block px-4 py-3 text-lg font-normal bg-black text-purple-500 bg-clip-padding bg-no-repeat rounded transition ease-in-out m-0 focus:outline-none focus:ring-purple-500"
                            >
                                <option value="none">~</option>
                                <option value="new">new</option>
                            </select>
                        </div>
                        <div
                            id="newPlaylistSection"
                            class="mb-4 flex flex-row gap-4 hidden"
                        >
                            <input
                                type="text"
                                id="newPlaylistName"
                                class="w-full bg-black text-purple-500 px-4 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg"
                                placeholder="name"
                            />
                            <button
                                id="savePlaylistButton"
                                class="bg-purple-500 hover:bg-purple-600 text-black py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg"
                            >
                                save
                            </button>
                        </div>
                        <div class="flex flex-row gap-4">
                            <div
                                id="playlistActions"
                                class="hidden w-full flex flex-col gap-4"
                            >
                                <button
                                    id="playPlaylistButton"
                                    class="w-full bg-green-500 hover:bg-green-600 text-black py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 text-lg"
                                >
                                    play playlist
                                </button>

                                <button
                                    id="deselectButton"
                                    class="w-full bg-red-500 hover:bg-red-600 text-black py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-lg"
                                >
                                    deselect
                                </button>
                            </div>

                            <button
                                id="shuffleButton"
                                class="w-full bg-blue-500 hover:bg-blue-600 text-black py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
                            >
                                shuffle all
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-12 border-2 border-purple-500 p-6 rounded-md">
                <h2 class="text-4xl font-bold mb-8">videos</h2>
                <ul
                    id="videoList"
                    class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 xl:grid-cols-7 gap-8"
                ></ul>
            </div>
        </div>
    </body>
</html>
